################################################################################
# Docker Compose - Strapi Ready
# Container qui reste up pour développement/debugging
################################################################################
version: "3.8"

services:
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: strapi-ready
    ports:
      - "1337:1337"
    volumes:
      # Monter le code source de l'application Strapi
      - ./app:/opt/app
      # Persister les node_modules (évite de les remonter depuis l'hôte)
      - strapi_node_modules:/opt/app/node_modules
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=1337
      # Variables Strapi (à personnaliser)
      - DATABASE_CLIENT=postgres
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=strapi
      - DATABASE_USERNAME=strapi
      - DATABASE_PASSWORD=strapi
      - DATABASE_SSL=false
      # Clés Strapi (à générer pour la production)
      - APP_KEYS=key1,key2,key3,key4
      - API_TOKEN_SALT=apisalt
      - ADMIN_JWT_SECRET=adminjwt
      - TRANSFER_TOKEN_SALT=transfersalt
      - JWT_SECRET=jwtsecret
    networks:
      - strapi-network
    # Le container reste up grâce à tail -f /dev/null dans le Dockerfile
    # Pour lancer Strapi manuellement :
    # docker exec -it strapi-ready /usr/local/bin/entrypoint.sh dev
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: strapi-postgres
    environment:
      POSTGRES_DB: strapi
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - strapi-network
    restart: unless-stopped

volumes:
  strapi_node_modules:
    name: strapi-ready_node_modules
  postgres_data:
    name: strapi-ready_postgres_data

networks:
  strapi-network:
    name: strapi-ready-network
    driver: bridge
