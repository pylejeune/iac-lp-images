version: '3.8'

services:
  strapi:
    build:
      context: .
      dockerfile: Dockerfile
    image: strapi:latest
    container_name: strapi-container
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Base de données PostgreSQL/Aurora
      DATABASE_CLIENT: ${DATABASE_CLIENT:-postgres}
      DATABASE_HOST: ${DATABASE_HOST}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME}
      DATABASE_USERNAME: ${DATABASE_USERNAME}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD}
      DATABASE_SSL: ${DATABASE_SSL:-true}
      DATABASE_SSL_REJECT_UNAUTHORIZED: ${DATABASE_SSL_REJECT_UNAUTHORIZED:-false}
      
      # Sécurité Strapi
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_JWT_SECRET: ${ADMIN_JWT_SECRET}
      APP_KEYS: ${APP_KEYS}
      
      # Configuration serveur
      NODE_ENV: ${NODE_ENV:-production}
      HOST: ${HOST:-0.0.0.0}
      PORT: ${PORT:-1337}
    volumes:
      # Persister les uploads
      - ./public/uploads:/opt/app/public/uploads
    ports:
      - "${PORT:-1337}:1337"
    networks:
      - strapi-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:1337/_health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  strapi-network:
    driver: bridge
