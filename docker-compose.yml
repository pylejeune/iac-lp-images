version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: app:latest
    container_name: app-container
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./app:/home/appuser/app
      - ./pm2/ecosystem.config.js:/home/appuser/app/ecosystem.config.js:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/logs:/var/log/nginx
    environment:
      - NODE_ENV=production
      - PM2_HOME=/home/appuser/.pm2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
